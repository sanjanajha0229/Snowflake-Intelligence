
name: PROCUREMENT_SEMANTIC_VIEW
description: |-
  This semantic view provides a unified and business-friendly representation of the procurement domain by integrating supplier, vendor, material, certification, and performance data. It brings together core master datasets—including global suppliers, raw materials, certifications, and vendor mappings—along with relationship tables that link suppliers to materials and certifications.

  The view enables consistent reporting and analytics by standardizing key procurement entities such as suppliers, materials, certifications, and vendor performance scores. It supports use cases like supplier qualification, sourcing decisions, cost optimization, risk assessment, and performance management.

  By combining operational procurement datasets into a single semantic layer, this view allows business users to easily explore suppliers, their materials, their compliance certifications, and their historical performance—without needing to understand the underlying data structures.
tables:
  - name: COMMODITY_PRICE_FERTILIZER
    description: This table stores historical and forecasted prices for various fertilizers, including actual market prices for 2021-2025 and projected prices for specific quarters in 2024 and 2025, along with the units of measurement for each commodity.
    base_table:
      database: SNOWFLAKE_INTELLIGENCE_DB
      schema: PROCUREMENT_DATASET
      table: COMMODITY_PRICE_FERTILIZER
    dimensions:
      - name: COMMODITIES
        description: Type of fertilizer commodity being priced.
        expr: COMMODITIES
        data_type: VARCHAR(16777216)
        sample_values:
          - Potassium
          - Nitrogen
          - Phosphate
      - name: UNITS
        description: The unit of measurement for the price of the fertilizer commodity, indicating whether the price is expressed per short ton ($/ST) or per metric ton ($/MT).
        expr: UNITS
        data_type: VARCHAR(16777216)
        sample_values:
          - $/ST
          - $/MT
    facts:
      - name: _2022
        description: The average price of fertilizer commodities in the year 2022.
        expr: '"2022"'
        data_type: NUMBER(38,1)
        access_modifier: public_access
        sample_values:
          - '542.5'
          - '854.5'
          - '586.2'
      - name: _2023
        description: The average price of fertilizer commodities in the year 2023.
        expr: '"2023"'
        data_type: NUMBER(38,1)
        access_modifier: public_access
        sample_values:
          - '609.0'
          - '518.9'
          - '275.6'
      - name: _2024
        description: The average price of fertilizer commodities in the fourth quarter of 2024.
        expr: '"2024"'
        data_type: NUMBER(38,1)
        sample_values:
          - '183.7'
          - '327.4'
          - '626.4'
      - name: _2025Q1
        description: The average price of fertilizer commodities for the first quarter of 2025.
        expr: '"2025Q1"'
        data_type: NUMBER(38,1)
        access_modifier: public_access
        sample_values:
          - '183.7'
          - '345.9'
          - '656.6'
      - name: _2025Q2
        description: The price of fertilizer commodities in the second quarter of 2025.
        expr: '"2025Q2"'
        data_type: NUMBER(38,1)
        access_modifier: public_access
        sample_values:
          - '728.0'
          - '183.7'
          - '353.6'
      - name: _2025Q3
        description: The average price of fertilizer commodity 2025Q3
        expr: '"2025Q3"'
        data_type: NUMBER(38,1)
        sample_values:
          - '183.7'
          - '378.7'
          - '857.9'
      - name: ACTUAL_MARKET_PRICES_FOR_NON_FUEL_AND_FUEL_COMMODITIES_2021_2025
        description: Actual market prices for non-fuel and fuel commodities from 2021 to 2025.
        expr: '"Actual_Market_Prices_for_Non-Fuel_and_Fuel_Commodities_2021-2025"'
        data_type: NUMBER(38,1)
        access_modifier: public_access
        sample_values:
          - '220.2'
          - '331.4'
          - '659.7'
    primary_key:
      columns:
        - COMMODITIES
        - UNITS
  - name: GLOBAL_CERTIFICATION
    description: This table stores a list of global certifications, with each certification uniquely identified by a global certification ID and described by a certification name.
    base_table:
      database: SNOWFLAKE_INTELLIGENCE_DB
      schema: PROCUREMENT_DATASET
      table: GLOBAL_CERTIFICATION
    dimensions:
      - name: GLOBAL_CERTIFICATION_ID
        description: Unique identifier for a global certification.
        expr: GLOBAL_CERTIFICATION_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - C001
          - C002
          - C003
      - name: GLOBAL_CERTIFICATION_NAME
        description: Type of global certification held by the organization, such as quality management (ISO 9001), occupational health and safety management (ISO 45001), or environmental management (ISO 14001).
        expr: GLOBAL_CERTIFICATION_NAME
        data_type: VARCHAR(16777216)
        sample_values:
          - ISO 9001
          - ISO 45001
          - ISO 14001
  - name: GLOBAL_MATERIAL
    description: This table stores information about materials used globally across an organization, with each record representing a unique material. The table captures the material's identifier, name, and type, providing a centralized repository for material data that can be referenced across various business processes and systems.
    base_table:
      database: SNOWFLAKE_INTELLIGENCE_DB
      schema: PROCUREMENT_DATASET
      table: GLOBAL_MATERIAL
    dimensions:
      - name: GLOBAL_MATERIAL_ID
        description: Unique identifier for a material used globally across the organization.
        expr: GLOBAL_MATERIAL_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - M009
          - M010
          - M002
      - name: GLOBAL_MATERIAL_NAME
        description: The name of the material used in a global context, such as a chemical compound or substance, used to identify and distinguish between different materials.
        expr: GLOBAL_MATERIAL_NAME
        data_type: VARCHAR(16777216)
        sample_values:
          - Potassium Chloride
          - Ammonia
          - Urea
      - name: GLOBAL_MATERIAL_TYPE
        description: Categorization of materials based on their market classification, with options including commodity materials that are widely available and traded, rare materials that are difficult to source, and specialty materials that have unique properties or applications.
        expr: GLOBAL_MATERIAL_TYPE
        data_type: VARCHAR(16777216)
        sample_values:
          - Commodity
          - Rare
          - Specialty
    primary_key:
      columns:
        - GLOBAL_MATERIAL_ID
  - name: GLOBAL_SUPPLIER
    description: This table stores information about global suppliers, including their identification, contact details, lead time, reliability score, trade restrictions, and capacity, as well as an indicator of whether they are an existing vendor for CapChem.
    base_table:
      database: SNOWFLAKE_INTELLIGENCE_DB
      schema: PROCUREMENT_DATASET
      table: GLOBAL_SUPPLIER
