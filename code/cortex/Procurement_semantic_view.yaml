        expr: '"World Export Weights (2014-2026)"'
        data_type: NUMBER(38,1)
        access_modifier: public_access
        sample_values:
          - '0.6'
          - '0.9'
          - '0.5'
    primary_key:
      columns:
        - FERTILIZERS
