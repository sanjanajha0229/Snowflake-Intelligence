  - name: SUPPLIER_CONTRACTS
    description: This table stores information about contracts between a company and its suppliers, including supplier details, contract terms, and payment information.
    base_table:
      database: SNOWFLAKE_INTELLIGENCE_DB
      schema: PROCUREMENT_DATASET
      table: SUPPLIER_CONTRACTS
    dimensions:
      - name: CONTRACT_ID
        description: Unique identifier for a supplier contract.
        expr: CONTRACT_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - C0003
          - C0056
          - C0001
      - name: CURRENCY
        description: The currency in which the supplier contract is denominated.
        expr: CURRENCY
        data_type: VARCHAR(16777216)
        sample_values:
          - GBP
          - USD
          - EUR
      - name: DELIVERY_TERMS
        description: |-
          The terms under which the supplier will deliver goods to the buyer, where:

          * FOB (Free on Board) means the supplier is responsible for delivering the goods to the buyer's ship or transportation carrier, after which the buyer assumes all risk and costs.
          * EXW (Ex Works) means the supplier is only responsible for making the goods available at their premises, and the buyer is responsible for all costs and risks from that point onwards.
          * CIF (Cost, Insurance, and Freight) means the supplier is responsible for delivering the goods to the buyer's destination, including the cost of insurance and freight, but the buyer assumes all risk once the goods are delivered.
        expr: DELIVERY_TERMS
        data_type: VARCHAR(16777216)
        sample_values:
          - FOB
          - EXW
          - CIF
      - name: DISCOUNT_TERMS
        description: The terms and conditions under which a supplier offers a discount on the total invoice amount, based on the payment timeline.
        expr: DISCOUNT_TERMS
        data_type: VARCHAR(16777216)
        sample_values:
          - No Discount
          - 1% if paid within 15 days
          - 2% if paid within 10 days
      - name: END_DATE
        description: The date on which the supplier contract is set to expire.
        expr: END_DATE
        data_type: VARCHAR(16777216)
        sample_values:
          - 19/11/24
          - 24/07/25
          - 24/02/25
      - name: GLOBAL_SUPPLIER_ADDRESS
        description: The physical location of the supplier, including the street address, country, and postal code.
        expr: GLOBAL_SUPPLIER_ADDRESS
        data_type: VARCHAR(16777216)
        sample_values:
          - 329 Tech Park, India, 174470
          - 211 Industrial Area, UAE, 658588
          - 843 Chemical Zone, Saudi Arabia, 193925
      - name: GLOBAL_SUPPLIER_COUNTRY
        description: The country where the global supplier is based.
        expr: GLOBAL_SUPPLIER_COUNTRY
        data_type: VARCHAR(16777216)
        sample_values:
          - UAE
          - Canada
          - Saudi Arabia
      - name: GLOBAL_SUPPLIER_EMAIL
        description: The email address of the global supplier associated with the contract.
        expr: GLOBAL_SUPPLIER_EMAIL
        data_type: VARCHAR(16777216)
        sample_values:
          - contact@al-saud.com
          - contact@quebec.com
          - contact@al-arab.com
      - name: GLOBAL_SUPPLIER_ID
        description: Unique identifier for the supplier.
        expr: GLOBAL_SUPPLIER_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - S012
          - S040
          - S027
      - name: GLOBAL_SUPPLIER_NAME
        description: The name of the global supplier associated with the contract.
        expr: GLOBAL_SUPPLIER_NAME
        data_type: VARCHAR(16777216)
        sample_values:
          - SinoChem Industries
          - Sfax Industries
          - Vitebsk Specialty Chemicals
      - name: GLOBAL_SUPPLIER_WEBSITE
        description: The website URL of the global supplier.
        expr: GLOBAL_SUPPLIER_WEBSITE
        data_type: VARCHAR(16777216)
        sample_values:
          - http://www.sinochem.com
          - http://www.al-nasrchemicals.com
          - http://www.al-arab.com
      - name: GLOBAL_TRADE_RESTRICTIONS
        description: Indicates whether the supplier contract is subject to global trade restrictions, such as export controls or sanctions.
        expr: GLOBAL_TRADE_RESTRICTIONS
        data_type: BOOLEAN
        sample_values:
          - 'FALSE'
          - 'TRUE'
      - name: PAYMENT_TERMS
        description: The terms under which payment is expected to be made to the supplier, including the number of days after the invoice date that payment is due.
        expr: PAYMENT_TERMS
        data_type: VARCHAR(16777216)
        sample_values:
          - Net 60
          - Net 30
          - Net 45
      - name: PENALTY_CLAUSES
        description: This column captures the penalty terms associated with each supplier contract, outlining the specific penalties that may be incurred in the event of a breach or non-compliance, such as late delivery or other contractual violations.
        expr: PENALTY_CLAUSES
        data_type: VARCHAR(16777216)
        sample_values:
          - 'Breach penalty: $5000'
          - No penalty
          - 'Late delivery penalty: 1% per week'
      - name: RENEWAL_TERMS
        description: Defines the renewal terms of a supplier contract, indicating whether the contract will automatically renew, not renew, or require manual renewal.
        expr: RENEWAL_TERMS
        data_type: VARCHAR(16777216)
        sample_values:
          - Auto-renewal
          - No renewal
          - Manual renewal
      - name: START_DATE
        description: The date when the supplier contract became effective.
        expr: START_DATE
        data_type: VARCHAR(16777216)
        sample_values:
          - 20/11/23
          - 29/04/25
          - 19/08/24
      - name: STATUS
        description: The current state of the supplier contract, indicating whether it is still in effect (Active) or has reached its end date and is no longer valid (Expired).
        expr: STATUS
        data_type: VARCHAR(16777216)
        sample_values:
          - Expired
          - Active
      - name: WHETHER_EXISITING_VENDOR_FOR_CAPCHEM
        description: Indicates whether the supplier is an existing vendor for CapChem.
        expr: WHETHER_EXISITING_VENDOR_FOR_CAPCHEM
        data_type: BOOLEAN
        sample_values:
          - 'FALSE'
          - 'TRUE'
    facts:
      - name: CONTRACT_VALUE
        description: The total monetary value of a contract between a supplier and the organization.
        expr: CONTRACT_VALUE
        data_type: NUMBER(38,0)
        access_modifier: public_access
        sample_values:
          - '26046'
          - '22718'
          - '13972'
      - name: GLOBAL_RELIABILITY_SCORE
        description: A score indicating the reliability of a supplier, ranging from 1 (low) to 10 (high), based on their past performance and adherence to contractual obligations.
        expr: GLOBAL_RELIABILITY_SCORE
        data_type: NUMBER(38,0)
        access_modifier: public_access
        sample_values:
          - '6'
          - '8'
          - '5'
      - name: GLOBAL_SUPPLIER_PHONENUMBER
        description: The phone number of the global supplier associated with the contract.
        expr: GLOBAL_SUPPLIER_PHONENUMBER
        data_type: NUMBER(38,0)
        access_modifier: public_access
        sample_values:
          - '-4481939865'
          - '-5446841157'
          - '-4402855054'
      - name: LEAD_TIME
        description: The time it takes for a supplier to deliver goods or services after receiving an order.
        expr: LEAD_TIME
        data_type: NUMBER(38,0)
        access_modifier: public_access
        sample_values:
          - '76'
