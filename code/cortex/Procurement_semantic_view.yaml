        description: The physical location of the global supplier, including the street address, country, and postal code.
        expr: GLOBAL_SUPPLIER_ADDRESS
        data_type: VARCHAR(16777216)
        sample_values:
          - 329 Tech Park, India, 174470
          - 400 Industrial Area, Indonesia, 177474
          - 211 Industrial Area, UAE, 658588
      - name: GLOBAL_SUPPLIER_COUNTRY
        description: The country where the global supplier is based.
        expr: GLOBAL_SUPPLIER_COUNTRY
        data_type: VARCHAR(16777216)
        sample_values:
          - Indonesia
          - UAE
          - Saudi Arabia
      - name: GLOBAL_SUPPLIER_EMAIL
        description: The email address of the global supplier's primary point of contact.
        expr: GLOBAL_SUPPLIER_EMAIL
        data_type: VARCHAR(16777216)
        sample_values:
          - contact@jubair.com
          - contact@moscow.com
          - contact@mecca.com
      - name: GLOBAL_SUPPLIER_ID
        description: Unique identifier for a global supplier.
        expr: GLOBAL_SUPPLIER_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - S003
          - S052
          - S002
      - name: GLOBAL_SUPPLIER_NAME
        description: The name of the global supplier, indicating the company that provides goods or services to the organization.
        expr: GLOBAL_SUPPLIER_NAME
        data_type: VARCHAR(16777216)
        sample_values:
          - Medan Chemicals
          - Kazan Corp
          - Mecca Enterprises
      - name: GLOBAL_SUPPLIER_PHONENUMBER
        description: The phone number of the global supplier.
        expr: GLOBAL_SUPPLIER_PHONENUMBER
        data_type: VARCHAR(16777216)
        sample_values:
          - +971-5107980137
          - +91-7398443490
          - +966-5784963273
      - name: GLOBAL_SUPPLIER_WEBSITE
        description: The website URL of the global supplier.
        expr: GLOBAL_SUPPLIER_WEBSITE
        data_type: VARCHAR(16777216)
        sample_values:
          - http://www.medan.com
          - http://www.jubair.com
          - http://www.mecca.com
      - name: GLOBAL_TRADE_RESTRICTIONS
        description: Indicates whether the supplier is subject to global trade restrictions, such as sanctions or embargoes, that may impact their ability to conduct business internationally.
        expr: GLOBAL_TRADE_RESTRICTIONS
        data_type: BOOLEAN
        sample_values:
          - 'FALSE'
          - 'TRUE'
      - name: WHETHER_EXISITING_VENDOR_FOR_CAPCHEM
        description: Indicates whether the supplier is an existing vendor for CapChem.
        expr: WHETHER_EXISITING_VENDOR_FOR_CAPCHEM
        data_type: BOOLEAN
        sample_values:
          - 'FALSE'
          - 'TRUE'
    facts:
      - name: GLOBAL_RELIABILITY_SCORE
        description: A score indicating the reliability of a global supplier, ranging from 1 (low) to 10 (high), based on their past performance, quality of products, and overall trustworthiness.
        expr: GLOBAL_RELIABILITY_SCORE
        data_type: NUMBER(38,0)
        access_modifier: public_access
        sample_values:
          - '8'
          - '9'
          - '7'
      - name: GLOBAL_SUPPLIER_CAPACITY
        description: The total production or supply capacity of a global supplier, representing the maximum quantity of goods or services that the supplier is capable of producing or providing.
        expr: GLOBAL_SUPPLIER_CAPACITY
        data_type: NUMBER(38,0)
        access_modifier: public_access
        sample_values:
          - '408594'
          - '26333'
          - '341290'
      - name: LEAD_TIME
        description: The time it takes for a supplier to deliver goods after an order has been placed.
        expr: LEAD_TIME
        data_type: NUMBER(38,0)
        access_modifier: public_access
        sample_values:
          - '17'
          - '89'
          - '44'
    primary_key:
      columns:
        - GLOBAL_SUPPLIER_ID
