          - '16'
  - name: VENDOR
    description: This table stores information about vendors, including a unique identifier specific to CapChem, a global supplier identifier, and the vendor's name.
    base_table:
      database: SNOWFLAKE_INTELLIGENCE_DB
      schema: PROCUREMENT_DATASET
      table: VENDOR
    dimensions:
      - name: CAPCHEM_VENDOR_ID
        description: Unique identifier for a vendor in the CapChem system.
        expr: CAPCHEM_VENDOR_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - V003
          - V002
          - V001
      - name: CAPCHEM_VENDOR_NAME
        description: The name of the vendor or supplier that provides chemicals to the organization.
        expr: CAPCHEM_VENDOR_NAME
        data_type: VARCHAR(16777216)
        sample_values:
          - Mecca Enterprises
          - Jubair Corp
          - Prakash Chemicals
      - name: GLOBAL_SUPPLIER_ID
        description: Unique identifier for the supplier or vendor, used to track and manage relationships with global suppliers across the organization.
        expr: GLOBAL_SUPPLIER_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - S003
          - S064
          - S002
    primary_key:
      columns:
        - CAPCHEM_VENDOR_ID
    unique_keys:
      - columns:
          - GLOBAL_SUPPLIER_ID
  - name: VENDOR_PERFORM
    description: This table stores historical performance metrics for vendors, capturing their on-time delivery, full performance, quality scores, pricing competitiveness, payment terms, and contingency support over the last 5 years, as well as a composite supplier performance score.
    base_table:
      database: SNOWFLAKE_INTELLIGENCE_DB
      schema: PROCUREMENT_DATASET
      table: VENDOR_PERFORM
    dimensions:
      - name: CAPCHEM_VENDOR_ID
        description: Unique identifier for a vendor in the CapChem system.
        expr: CAPCHEM_VENDOR_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - V003
          - V002
          - V001
      - name: CAPCHEM_VENDOR_NAME
        description: The name of the vendor performing the service or providing the product.
        expr: CAPCHEM_VENDOR_NAME
        data_type: VARCHAR(16777216)
        sample_values:
          - Mecca Enterprises
          - Jubair Corp
          - Prakash Chemicals
      - name: CONTINGENCY_SUPPORT
        description: Indicates whether the vendor provides contingency support, meaning they offer additional assistance or backup resources in case of unexpected events or disruptions.
        expr: CONTINGENCY_SUPPORT
        data_type: BOOLEAN
        sample_values:
          - 'FALSE'
          - 'TRUE'
    facts:
      - name: COMPOSITE_SUPPLIER_PERFORMANCE_SCORE
        description: A measure of a supplier's overall performance, calculated by aggregating various metrics such as on-time delivery, quality, and responsiveness, with higher scores indicating better performance.
        expr: COMPOSITE_SUPPLIER_PERFORMANCE_SCORE
        data_type: NUMBER(38,0)
        access_modifier: public_access
        sample_values:
          - '79'
          - '75'
          - '67'
      - name: IN_FULL_PERFOMANCE_LAST_5_YEARS
        synonyms:
          - in full performance
        description: The percentage of time the vendor has delivered full performance over the last 5 years, indicating their reliability and ability to meet contractual obligations.
        expr: IN_FULL_PERFOMANCE_LAST_5_YEARS
        data_type: NUMBER(38,0)
        access_modifier: public_access
        sample_values:
          - '90'
          - '100'
          - '80'
      - name: ON_TIME_PERFORMANCE_LAST_5_YEARS
        synonyms:
          - on time performance
        description: The percentage of time that the vendor has delivered goods or services on or before the scheduled delivery date over the last 5 years.
        expr: ON_TIME_PERFORMANCE_LAST_5_YEARS
        data_type: NUMBER(38,0)
        access_modifier: public_access
        default_aggregation: 0
        sample_values:
          - '90'
          - '70'
          - '80'
      - name: PAYMENT_TERMS_IN_DAYS_FROM_INVOCIE
        description: The number of days a vendor has to make a payment after receiving an invoice.
        expr: PAYMENT_TERMS_IN_DAYS_FROM_INVOCIE
        data_type: NUMBER(38,0)
        access_modifier: public_access
        sample_values:
          - '90'
          - '30'
          - '15'
      - name: PRICING_PERFORMANCE_TIMES_LOWEST_COST_AMONG_VENDORS_IN_LAST_5_YEARS_
        description: The percentage of times the vendor offered the lowest cost among all vendors for a specific product or service over the last 5 years.
        expr: '"Pricing_Performance_(%_times_lowest_cost_among_vendors_in_last_5_years)"'
        data_type: NUMBER(38,0)
        access_modifier: public_access
        sample_values:
          - '30'
          - '60'
          - '10'
      - name: QUALITY_SCORE_LAST_5_YEARS
        description: The average quality score of a vendor's performance over the last 5 years, with a higher score indicating better performance.
        expr: QUALITY_SCORE_LAST_5_YEARS
        data_type: NUMBER(38,0)
        access_modifier: public_access
        sample_values:
          - '90'
          - '65'
          - '50'
    primary_key:
      columns:
        - CAPCHEM_VENDOR_ID
